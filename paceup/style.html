 @media (max-width: 570px) {
Styling for mobile 

    .modal-dialog {
    max-width: 90%;
    }
    
.form-control {
display: inline-block !important;
}

	.is-table-row {
     display: block;
     width: 100%;
     margin-left: 0px;
     margin-right: 0px;
     }
     
     .is-table-row [class*="col-"]{
     float: none;
     display: inline-block;
     vertical-align: top;
     width: 100%;
     padding-left: 0px;
     }
     
	/* Force table to not be like tables anymore */
 .table-plain table, 
 .table-plain thead, 
 .table-plain tbody, 
 .table-plain th, 
 .table-plain td, 
 .table-plain tr { 
		display: block; 
		width: 100%;
		height: 100%;

	}
	
	/* Hide table headers (but not display: none;, for accessibility) */
 .table-plain thead{ 
		position: absolute;
		top: -9999px;
		left: -9999px;
		width: 45%;
	}
	
 .table-plain tr { 
 border: 1px solid #ccc; }
	
 .table-plain td, .form-inline-scale { 
		/* Behave  like a "row" */
		border: none;

		position: relative;
		white-space: normal;		
		padding-left: 50%; 
		text-align: right; 

	}
	
 .table-plain td:before { 
		/* Now like a table header */
		position: absolute;
		/* Top/left values mimic padding */
		top: 6px;
		left: 6px;
		width: 45%; 
		padding-right: 10px; 
		white-space: nowrap;
		text-align: left;
		font-weight: bold;
			
	}
	
.table-plain span[class=glyphicon]{
		padding-left: 50%; 
		text-align: right; 
}
	
	.form-inline-scale input[type=select] { 
	    position: relative;		
		padding-left: 50%; 
		text-align: right; 	
	}
	.form-inline-scale input[type=text], input[type=checkbox]  { 		
		position: relative;	
		padding-left: 50%;	 
		text-align: right; 	

	}	
	/*
	Label the data*/
	
 .table-plain td:before { content: attr(data-title); }

}
